<!DOCTYPE html>
<html lang="zh-cn">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<link rel="stylesheet" href="./plugins/layui/css/layui.css" media="all">
		<link rel="stylesheet" href="./plugins/font-awesome/css/font-awesome.min.css" media="all">
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
	</head>

	<body>
		<div class="layui-fluid">
			<div class="layui-row layui-col-space15" style="background: #f2f2f2;">
				<div class="layui-col-md12">
					<div class="layui-row layui-col-space15">
						<div class="layui-col-md3">
							<div class="layui-card">
								<div class="layui-card-body">
									访问
								</div>
							</div>
						</div>
						<div class="layui-col-md3">
							<div class="layui-card">
								<div class="layui-card-body">
									用户
								</div>
							</div>
						</div>
						<div class="layui-col-md3">
							<div class="layui-card">
								<div class="layui-card-body">
									栏目
								</div>
							</div>
						</div>
						<div class="layui-col-md3">
							<div class="layui-card">
								<div class="layui-card-body">
									文章
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="main" style="width: 600px;height:400px;float: left;margin-left: 150px;margin-top: 30px;"></div>
		<div id="main1" style="width: 600px;height:400px;float: left;margin-left: 130px;margin-top: 30px;"></div>
		<div id="main2" style="width: 600px;height:400px;float: left;margin-left: 150px;"></div>
		<div id="main3" style="width: 600px;height:400px;float: left;margin-left: 130px;"></div>
		<script src="js/echarts.js"></script>
		<!--1-->
		<script type="text/javascript">
			var myChart = echarts.init(document.getElementById('main'));
			// 指定图表的配置项和数据
			option = {
				legend: {},
				tooltip: {},
				dataset: {
					source: [
						['product', '2012', '2013', '2014', '2015'],
						['Matcha Latte', 41.1, 30.4, 65.1, 53.3],
						['Milk Tea', 86.5, 92.1, 85.7, 83.1],
						['Cheese Cocoa', 24.1, 67.2, 79.5, 86.4]
					]
				},
				xAxis: [{
						type: 'category',
						gridIndex: 0
					},
					{
						type: 'category',
						gridIndex: 1
					}
				],
				yAxis: [{
						gridIndex: 0
					},
					{
						gridIndex: 1
					}
				],
				grid: [{
						bottom: '55%'
					},
					{
						top: '55%'
					}
				],
				series: [
					// 这几个系列会在第一个直角坐标系中，每个系列对应到 dataset 的每一行。
					{
						type: 'bar',
						seriesLayoutBy: 'row'
					},
					{
						type: 'bar',
						seriesLayoutBy: 'row'
					},
					{
						type: 'bar',
						seriesLayoutBy: 'row'
					},
					// 这几个系列会在第二个直角坐标系中，每个系列对应到 dataset 的每一列。
					{
						type: 'bar',
						xAxisIndex: 1,
						yAxisIndex: 1
					},
					{
						type: 'bar',
						xAxisIndex: 1,
						yAxisIndex: 1
					},
					{
						type: 'bar',
						xAxisIndex: 1,
						yAxisIndex: 1
					},
					{
						type: 'bar',
						xAxisIndex: 1,
						yAxisIndex: 1
					}
				]
			}
			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
		<!--2-->
		<script type="text/javascript">
			echarts.init(document.getElementById('main1')).setOption({
				title: {
					text: '本站活跃度',
					x: 'center'
				},
				series: [{
					name: '访问来源',
					type: 'pie',
					radius: '55%',
					data: [{
							value: 835,
							name: '本站总活跃度'
						},
						{
							value: 274,
							name: '本周活跃度'
						},
						{
							value: 310,
							name: '本月活跃度'
						},
						{
							value: 335,
							name: '直接访问'
						},
						{
							value: 400,
							name: '搜索引擎'
						}
					]
				}]
			});
		</script>
		<!--3-->
		<script type="text/javascript">
			var myChart1 = echarts.init(document.getElementById('main2'));
			var option = {
				title: {
					text: '本周最活跃栏目',
					x: 'center'
				},
				tooltip: {},
				xAxis: {
					data: ["好心情", "好心情", "好心情", "好心情", "好心情", "好心情"]
				},
				yAxis: {},
				series: [{
					name: '栏目',
					type: 'bar',
					data: [5, 20, 36, 10, 10, 20]
				}]
			};
			myChart1.setOption(option);
		</script>
		<!--4-->
		<script type="text/javascript">
			var myChart2 = echarts.init(document.getElementById('main3'));
			option = {
				xAxis: {
					type: 'value'
				},
				yAxis: {
					type: 'value'
				},
				dataZoom: [{ // 这个dataZoom组件，默认控制x轴。
					type: 'slider', // 这个 dataZoom 组件是 slider 型 dataZoom 组件
					start: 10, // 左边在 10% 的位置。
					end: 60 // 右边在 60% 的位置。
				}],
				series: [{
					type: 'scatter', // 这是个『散点图』
					itemStyle: {
						opacity: 0.8
					},
					symbolSize: function(val) {
						return val[2] * 40;
					},
					data: [
						["14.616", "7.241", "0.896"],
						["3.958", "5.701", "0.955"],
						["2.768", "8.971", "0.669"],
						["9.051", "9.710", "0.171"],
						["14.046", "4.182", "0.536"],
						["12.295", "1.429", "0.962"],
						["4.417", "8.167", "0.113"],
						["0.492", "4.771", "0.785"],
						["7.632", "2.605", "0.645"],
						["14.242", "5.042", "0.368"]
					]
				}]
			}
			myChart2.setOption(option);
		</script>
	</body>

</html>
